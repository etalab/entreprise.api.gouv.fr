# Build settings
markdown: kramdown
kramdown:
  parse_block_html: true
plugins:
  - jekyll-feed
  - jekyll-target-blank
  - jekyll-assets
  - jekyll-last-modified-at

# jekyll-assets
assets:
  compression: true
  plugins:
    css: { autoprefixer: {}}
    img: { optim: {}}
  source_maps: false
  sources:
    - _sass
    - assets/js
    - assets/css
    - assets/fonts
    - assets/images
    - assets/videos

